<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="./css/news.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/Untitled.png" alt="" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              id="ipl"
              class="hover-link nav-item"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              id="finance"
              class="hover-link nav-item"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              id="politics"
              class="hover-link nav-item"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li id="my" class="hover-link nav-item" onclick="my('my')">my</li>
            <li id="my1" class="hover-link nav-item" onclick="my('my1')">
              my2
            </li>
            <li id="my2" class="hover-link nav-item" onclick="my('my2')">
              my3
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <input
            id="search-text"
            type="text"
            name="name"
            class="news-input"
            placeholder="e.g Science"
            value=""
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img id="news-img" src="https://placehold.co/400x200" alt="" />
        </div>
        <div class="card-content">
          <h3 id="news-title" class="news-title">This is the Title</h3>
          <h6 id="news-source" class="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem
            quaerat fuga reprehenderit, necessitatibus laudantium consequuntur.
            Ducimus, ipsa cupiditate? Quia, quos.
          </p>
        </div>
      </div>
    </template>
</script>
<script src="./js/config.js"></script>
<script src="./js/newss.js"></script>
  </body>
</html>
